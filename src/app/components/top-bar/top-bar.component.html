<p-menubar styleClass="sticky top-0 bg-blue-600 border-none m-0 shadow-6 text-white" [style]="{'border-radius': 0}">
    <ng-template pTemplate="start">
        <h2>Screen recording</h2>
    </ng-template>
    <ng-template pTemplate="end">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" class="w-full" [formControl]="searchInput"/>
        </span>
    </ng-template>
</p-menubar>
